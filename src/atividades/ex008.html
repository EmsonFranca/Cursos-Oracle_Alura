<meta charset="UTF-8"> 
<!-- Agora é sua vez. Roberta lançou o desafio para você imprimir em ordem decrescente todos os números entre 20 e 0, incluindo os limites! No final, escreva a palavra "FIM". -->
<script>
    function mostra(frase){
        document.write("<big>"+frase+"</big>");
        pulaLinha();
    }
    function pulaLinha() {
        document.write('<br>');
        document.write('<br>');
    }

    var i = 20

    while(i >= 20){
        mostra(i)
        i--
    }
    mostra("FIM")
</script>
