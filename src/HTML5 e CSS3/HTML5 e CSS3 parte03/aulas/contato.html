<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato </title>
        <!-- reset.css zera as confiugurações do vanegador -->
        <link rel="stylesheet" href="/src/HTML5 e CSS3/reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="/src/HTML5 e CSS3/HTML5 e CSS3 parte02/imagens/logo.png" alt="logo"></h1>
                <nav>
                    <ul>
                        <li><a href="/src/HTML5 e CSS3/HTML5 e CSS3 parte01/aulas/index.html" target="_blank">Home</a></li>
                        <li><a href="/src/HTML5 e CSS3/HTML5 e CSS3 parte02/aulas/produtos.html">Produtos</a></li>
                        <li><a href="/src/HTML5 e CSS3/HTML5 e CSS3 parte03/aulas/contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
             <!-- formulário -->
            <form>
                <!-- caixa de entrade de nome -->
                <!-- o label e input sempre estão na mesma sequencia de codigo -->
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Seu nome completo">
                <!-- se utiliza o  required para torna o input obrigatório -->
                <label for="email">Email</label>
                <input type="text" id="email"class="input-padrao" required placeholder="email@exemplo.com">
                <!-- se utiliza o placeholder para informa um texto dentro do input -->
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone"class="input-padrao" required placeholder="(xx) x.xxxx-xxxx"> 

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10"class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="email" name="contato" value="email" id="radio-email">Email</label>                    
                    
                    <label for="radio-telefone"><input type="tel" name="contato" value="telefone" id="radio-telefone">Telefone</label> 

                    <label for="radio-whatsapp"><input type="tel" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                   
                </fieldset>
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                
                <!-- butão de enviar -->
                <!-- value será o nome que vai aparecer no butão -->
                <input type="submit" value="Enviar Formulário">
            </form>
        </main>
        
        <footer>
            <img src="/src/HTML5 e CSS3/HTML5 e CSS3 parte02/imagens/logo-branco.png" alt="">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
