<meta charset="UTF-8">

<script>
    function mostra(frase){
        document.write("<big>"+frase+"</big>");
        pulaLinha();
    }
    function pulaLinha() {
        document.write('<br>');
        document.write('<br>');
    }
    var numeroPensado = Math.round(Math.random()*10);
    var tentativa = 1
    
    while(tentativa <=3){
        var chute = parseInt(prompt("Digite seu chute:"));

        if(chute == numeroPensado) {
            mostra("Acertou!");
            break;
        } else {
            mostra("Errou!");
        }  

        tentativa++;
    }
    
</script>
