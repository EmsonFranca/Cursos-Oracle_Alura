<meta charset="UTF-8">

<script>
    function mostra(frase){
        document.write("<big>"+frase+"</big>");
        pulaLinha();
    }
    function pulaLinha() {
        document.write('<br>');
    }

    for(var i = 1; i <= 3 ;i++){
        for(var j = 1 ; j <= 10 ;j++){
            document.write('*');
        }
        pulaLinha();
        
    }
</script>
