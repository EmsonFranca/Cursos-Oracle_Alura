<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
        document.write("<hr>")
        document.write("<br>");

    }

    function mostra(frase){

        document.write("<big>"+frase+"</big>");
        pulaLinha();
    }

    var ano = 2019;

    mostra("Eu nasci em: "+(ano - 25));
    mostra("Adriano naceu em:" + (ano - 26));
    mostra("Paulo naceu em: " + (ano - 32 ));

</script>
